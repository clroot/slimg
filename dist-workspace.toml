[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.3"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Where to host releases
hosting = "github"
# Homebrew tap repository
tap = "clroot/homebrew-tap"
# Publish Homebrew formula on release
publish-jobs = ["homebrew"]
# Custom build setup for CI (e.g. add NASM to PATH on Windows)
github-build-setup = "../ci/build-setup.yml"

# System dependencies required for building
[dist.dependencies.homebrew]
nasm = { stage = ["build"] }
meson = { stage = ["build"] }
ninja = { stage = ["build"] }

[dist.dependencies.apt]
nasm = '*'
meson = '*'
ninja-build = '*'

[dist.dependencies.chocolatey]
nasm = '*'
ninja = '*'
